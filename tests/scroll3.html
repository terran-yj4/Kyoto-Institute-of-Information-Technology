<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    section#hero {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: yellow;
      text-align: center;
      z-index: 1;
    }
    section#top {
      display: none;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      text-align: center;
      z-index: 1;
    }
    .wipe {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10;
      transition: top 1s ease;
    }
    .wipe.active {
      top: 0;
    }
  </style>
</head>
<body>

  <section id="hero">
    <div>
      <h1 class="hero-title">情報工学科</h1>
      <p class="hero-subtitle">Technology for the Future</p>
      <a href="scroll3.html">トップに</a>
    </div>
  </section>

  <section id="top">
    <div>
      <h3>ここがメインコンテンツ</h3>
      <a href="scroll3.html">ヒーローに戻る</a>
    </div>
  </section>

  <div class="wipe"></div>

  <script>
    window.addEventListener("load", () => {
      if (location.hash === "#top") {
        showTopInstant();
      }
    });

    document.querySelector("#hero a").addEventListener("click", (e) => {
      e.preventDefault();
      runWipe(() => {
        showTop();
        history.replaceState(null, "", "#top");
      });
    });

    document.querySelector("#top a").addEventListener("click", (e) => {
      e.preventDefault();
      runWipe(() => {
        showHero();
        history.replaceState(null, "", "/");
      });
    });

    function runWipe(callback) {
      const wipe = document.querySelector(".wipe");
      wipe.classList.add("active");
      // ワイプが画面を覆うまで待つ
      setTimeout(() => {
        callback();
        // ワイプを戻す
        wipe.classList.remove("active");
      }, 1000);
    }

    function showTop() {
      document.querySelector("#hero").style.display = "none";
      const top = document.querySelector("#top");
      top.style.display = "flex";
    }

    function showHero() {
      document.querySelector("#top").style.display = "none";
      const hero = document.querySelector("#hero");
      hero.style.display = "flex";
    }

    function showTopInstant() {
      document.querySelector("#hero").style.display = "none";
      const top = document.querySelector("#top");
      top.style.display = "flex";
    }
  </script>
</body>
</html>
